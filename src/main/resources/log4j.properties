### \u914D\u7F6E\u6839 ###
log4j.rootLogger = debug,console,file

### \u914D\u7F6E\u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n

#
#所有文件输出
log4j.appender.file = org.apache.log4j.FileAppender
log4j.appender.file.File = /alidata/server/apache-tomcat-7-test/logs/scheduler/scheduler.log
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.name = scheduler
log4j.appender.file.Threshold= DEBUG
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%ns
log4j.appender.file.append = true


